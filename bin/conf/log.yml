logs:
    - name: root
      level: info
      formatter: "%d%T%m%n"
      appender:
          - type: hps_FileLogAppender
            file: log.txt
          - type: hps_StdoutLogAppender
    - name: system
      level: debug
      formatter: "%d%T%m%n"
      appender:
          - type: hps_FileLogAppender
            path: log.txt
          - type: hps_StdoutLogAppender